- name: Create supporting folder structure
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: 0775
  loop:
    - "{{root}}"
    - /home/poduser/.ssh
    # - /home/poduser/.config/systemd/user

- name: Copy github private key to remote host
  ansible.builtin.copy:
    src: ssh-key-ansible.key
    dest: /home/poduser/.ssh/
    mode: '0600'

