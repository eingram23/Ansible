- name: Clone Containers repo from github
  git:    
    repo: "{{repo}}Containers.git"
    dest: "{{root}}Containers"
    key_file: /home/poduser/.ssh/ssh-key-ansible.key
    accept_hostkey: yes
    clone: yes
    update: yes

- name: Build www.ycdisp.com-web image
  containers.podman.podman_image:
    name: "{{app}}-web"
    path: "{{root}}Containers/Projects/{{app}}/{{app}}-web"
    force: yes

# - name: Pause playbook to make sure smfprod sql dump is on remote host
#   pause:
#     prompt: "Make sure smfprod backup is in /home/poduser and renamed to smfprod.bak.gz"

- name: Copy sql backup to build Location
  ansible.builtin.copy:
    src: yandcprod.sql
    dest: "{{root}}Containers/Projects/{{app}}/{{app}}-db"

# - name: Extract smfprod sql backup
#   ansible.builtin.shell: gunzip -c /home/poduser/smfprod.bak.gz > {{root}}Containers/Projects/{{app}}/{{app}}-db/smfprod.sql

- name: Build www.ycdisp.com-db image
  containers.podman.podman_image:
    name: "{{app}}-db"
    path: "{{root}}Containers/Projects/{{app}}/{{app}}-db"
    force: yes

- name: Create www.ycdisp.com pod
  containers.podman.podman_pod:
    name: "{{app}}"
    state: started
    publish: "127.0.0.1:{{nginx_port}}:{{nginx_port}}"

- name: Run www.ycdisp.com-web container
  containers.podman.podman_container:
    name: "{{app}}-web"
    image: localhost/{{app}}-web
    volume: 
      - "{{root}}{{app}}/public_html:/var/www/html:z"
    state: started
    restart_policy: always
    pod: "{{app}}"

- name: Run www.ycdisp.com-db container
  containers.podman.podman_container:
    name: "{{app}}-db"
    image: localhost/{{app}}-db
    env:
      MYSQL_ROOT_PASSWORD: "{{mysql_root}}"
      MYSQL_DATABASE: yandcprod
      MYSQL_USER: yandcprod
      MYSQL_PASSWORD: "{{mysql_yandcprod}}"
    volume: 
      - yandcprod-data:/var/lib/mysql
    state: started
    restart_policy: always
    pod: "{{app}}"


    
    