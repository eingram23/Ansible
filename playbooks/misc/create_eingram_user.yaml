- name: Create eingram user
  hosts: RockyTest.local.lan
  gather_facts: false
  remote_user: ansible
  become: true
  become_method: sudo

  tasks:

    - name: Make sure we have a 'wheel' group
      group:
        name: wheel
        state: present

    - name: Allow 'wheel' group to have passwordless sudo
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: Add sudoers users to wheel group
      user:
        name=eingram
        groups=wheel
        append=yes
        state=present
        createhome=yes

    - name: Set up authorized keys for the deployer user
      authorized_key: user=eingram key="{{item}}"
      with_file:
        - ~/code/Ansible/files/eingram_id_rsa.pub