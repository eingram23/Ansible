---
- name: Install docker
  hosts: docker1.local.lan
  gather_facts: no
  remote_user: eingram
  become: yes
  become_method: sudo

  tasks:

    - name: Create Docker group
      group:
        name: docker
        state: present

    - name: Add current user to Docker group
      user: 
        name: eingram
        groups: docker
        append: yes

    - name: Install pre-requisite packages
      yum:
        name: "{{ item }}"
        state: latest
      loop:
        - yum-utils
        - device-mapper-persistent-data
        - lvm2
    
    - name: Add Docker CE repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo

    - name: Install Docker
      yum: 
        name: docker 
        state: latest
    
    - name: Start and enable the Docker daemon
      service: 
        name: docker 
        state: started 
        enabled: yes

    
      