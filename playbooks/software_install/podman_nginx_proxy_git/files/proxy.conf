server {
  listen 80;
  server_name test.diversionforum.net;

  location / {
    proxy_pass http://127.0.0.1:8080;
    proxy_set_header	Host	$host;
    proxy_set_header 	X-Forwarded-For	$remote_addr;
  }
}

server {
  listen 80;
  server_name test.ycdisp.com;

  location / {
    proxy_pass http://127.0.0.1:8081;
    proxy_set_header    Host    $host;
    proxy_set_header    X-Forwarded-For $remote_addr;
  }
}